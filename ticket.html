        <div class="modal" id="#modal">
    <div class="modal__bg"></div>
    <div class="modal__container">

            <div class="modal__text">
                <p>Билет успешно приобретен!</p>
                <p>Посмотреть информацию можно в личном кабинете.</p>
            </div>
            <div class="modal__close"></div>
        </div>
    </div>
</div>
        <header class="header">
    <nav class="nav">
        <img src="./img/logo.png">
        <div class="nav__item">
            <a href="#" class="nav__element">Главная</a>
            <a href="#" class="nav__element">Выставки</a>
            <a href="#" class="nav__element">Личный кабинет</a>
        </div>
    </nav>
</header>
        
        <img src="./img/rectangle 18.svg" style="position: absolute; right: 0; top: 100px;z-index: -1000;">
        <section class="section">
            <div class="sectionConteiner" style="margin-top: 100px;">
                <h1 class="title">Купить билет</h1>
                <form class="form__login">
                    <div class="form__item reg">
                        <span class="span">Выставка</span>
                        <span class="span">Выставка</span>
                    </div>
                    
                    <div class="form__item reg">
                        <span class="span">Дата</span>
                        <input class="inputLogin reg__item data__inp" type="date">
                    </div>

                    <div class="form__item reg">
                        <span class="span">Тип билета</span>
                            <select class="inputLogin reg__item" name="ticket__child">
                                <option value="1">Взрослый</option>
                                <option value="2">Детский</option>
                              </select>
                    </div>

                    <div class="form__item reg">
                        <span class="span">Экскурсия</span>
                        <input class="inputLogin__checkbox" type="checkbox">

                        <span class="span time__text">Время</span>
                        <select class="inputLogin time" name="ticket__time">
                            <option value="1">10::00</option>
                            <option value="2">12:00</option>
                            <option value="3">14:00</option>
                            <option value="4">16:00</option>
                            <option value="5">17:00</option>
                            <option value="6">18:00</option>
                          </select>
                    </div>

                    <div class="form__item reg">
                        <span class="span">Цуна</span>
                        <span class="span">350 р</span>
                    </div>

                    <a class="form__btn mod" id="#mod">Купить</a>
                </form>
            </div>
        </section>


        
<footer class="footer">
    <div class="footer__container">
        <div class="footer__logo">
